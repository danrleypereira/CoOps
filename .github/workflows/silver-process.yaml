name: Silver Layer - Data Processing

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-silver-data:
    runs-on: ubuntu-latest

    outputs:
      silver-completed: ${{ steps.processing.outputs.completed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest changes
        run: |
          git pull origin main
          echo "âœ… Repository updated to latest main branch"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      - name: Verify Bronze data exists
        run: |
          if [ ! -d "data/bronze" ] || [ "$(find data/bronze -name '*.json' | wc -l)" -eq 0 ]; then
            echo "âŒ No Bronze layer data found. Run bronze extraction first."
            exit 1
          fi

          echo "âœ… Bronze data verified: $(find data/bronze -name '*.json' | wc -l) files found"

      - name: Process Silver layer data
        id: processing
        run: |
          echo "ðŸ”„ Starting Silver layer processing..."
          python src/silver_process.py --org "${GITHUB_REPOSITORY_OWNER}"

          # Check if files were generated
          if [ "$(find data/silver -name '*.json' | wc -l)" -gt 0 ]; then
            echo "âœ… Silver processing completed successfully"
            echo "completed=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ No files generated in silver layer"
            echo "completed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Update data registry
        if: steps.processing.outputs.completed == 'true'
        run: |
          echo "ðŸ“‹ Updating data registry with Silver layer files..."
          python src/registry_manager.py

      - name: List generated files
        if: steps.processing.outputs.completed == 'true'
        run: |
          echo "ðŸ“Š Silver layer files generated:"
          find data/silver -name '*.json' -type f | sort | while read file; do
            size=$(du -h "$file" | cut -f1)
            records=$(jq 'if type == "array" then length elif type == "object" and has("_metadata") then (.record_count // "N/A") else "1" end' "$file" 2>/dev/null || echo "N/A")
            echo "  - $file ($size, $records records)"
          done

      - name: Commit and push Silver data
        if: steps.processing.outputs.completed == 'true' && !env.ACT
        run: |
          git config --global user.name "CoOps Bot"
          git config --global user.email "coops@dwcorp.com.br"

          # Ensure we're on a branch (handle detached HEAD state)
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          if [ "$CURRENT_BRANCH" = "HEAD" ]; then
            # In detached HEAD state, checkout the appropriate branch
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              BRANCH="${{ github.event.pull_request.head.ref }}"
              echo "ðŸ“Œ Checking out PR branch: $BRANCH"
              git checkout -B "$BRANCH"
            else
              BRANCH="${GITHUB_REF#refs/heads/}"
              echo "ðŸ“Œ Checking out branch: $BRANCH"
              git checkout -B "$BRANCH"
            fi
          else
            echo "âœ… Already on branch: $CURRENT_BRANCH"
          fi

          git add data/silver/ data/master_registry.json data/data_catalog.json

          if ! git diff --cached --quiet; then
            git commit -m "ðŸ“ˆ [Silver] Update processed analytics data

            - Processed Bronze data into analytics-ready formats
            - Generated $(find data/silver -name '*.json' | wc -l) silver layer files
            - Updated member analytics, contribution metrics, and collaboration networks
            - Updated data registry and catalog"

            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin HEAD
          else
            echo "ðŸ“„ No changes to commit in Silver layer"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trigger-gold:
    needs: process-silver-data
    if: needs.process-silver-data.outputs.silver-completed == 'true'
    uses: ./.github/workflows/gold-aggregate.yaml
    secrets: inherit
