name: Deploy Dashboard to GitHub Pages

on:
  workflow_run:
    workflows: ["Gold Layer - KPI Aggregation"]
    types: [completed]
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: ./dashboard
        run: npm ci

      - name: Build dashboard with dynamic base path
        working-directory: ./dashboard
        env:
          NODE_ENV: production
          VITE_REPO_NAME: ${{ github.event.repository.name }}
          VITE_GITHUB_ORG: ${{ github.repository_owner }}
          VITE_GITHUB_REPO: ${{ github.event.repository.name }}
          VITE_USE_LOCAL_DATA: false
        run: npm run build:gh

      - name: Add .nojekyll file
        run: touch dashboard/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dashboard/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "ðŸŽ‰ Dashboard deployed successfully!"
          echo "ðŸ“Š URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "ðŸ”— Deployment ID: ${{ steps.deployment.outputs.page_url }}"
